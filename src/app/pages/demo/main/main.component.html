<section id="todo" class="todo sect-pt4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="anime-title">
                    <h2 class="text-center">Input Output Decorator angular</h2>
                    <div class="line"></div>
                    <hr>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 mt-3">
                <h2>Main.component</h2>
                <input type="text" [(ngModel)]="childTitle">
                <h3>Click Count : {{clickCount}}</h3>
                <h3>Child Name : {{name}}</h3>
            </div>
            <div class="col-md-6 col-sm-12 mt-3">
                <app-child [title]="childTitle" (onChanged)="onCountChanged($event)" [(childName)]="name"></app-child>
            </div>
        </div>
    </div>
</section>
